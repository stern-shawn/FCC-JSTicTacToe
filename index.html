<html>

<!-- Styling -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
<!-- Scripts -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="./script.js"></script>

<head>
  <title>A simple TicTacToe Game</title>
</head>

<body>
  <section class="container text-center charSelector">
    <div class="row">
      <h1>Play as...</h1>
    </div>
    <div class="row">
      <div class="col-xs-5">
        <button class="btn btn-block" id="chooseX">X</button>
      </div>
      <div class="col-xs-2">
        <p>or</p>
      </div>
      <div class="col-xs-5">
        <button class="btn btn-block" id="chooseO">O</button>
      </div>
    </div>
  </section>

  <section class="container text-center gameBoard">
    <div class="row">
      <div class="col-xs-3 topLeft cell" id="0"></div>
      <div class="col-xs-3 topCenter cell" id="1"></div>
      <div class="col-xs-3 topRight cell" id="2"></div>
    </div>
    <div class="row">
      <div class="col-xs-3 midLeft cell" id="3"></div>
      <div class="col-xs-3 midCenter cell" id="4"></div>
      <div class="col-xs-3 midRight cell" id="5"></div>
    </div>
    <div class="row">
      <div class="col-xs-3 botLeft cell" id="6"></div>
      <div class="col-xs-3 botCenter cell" id="7"></div>
      <div class="col-xs-3 botRight cell" id="8"></div>
    </div>
  </section>

  <section class="container text-center announcer">
    <span id="fillMe"></span>
  </section>

  <!-- CONTACT INFO SECTION -->
  <section id="contact" class="container">
    <div class="row">
      <h3>Contact Me</h3>
      <ul class="contactList">
        <li><a href="https://www.linkedin.com/in/shawn-stern-48496747 " target='_blank'><i class="fa fa-2x fa-linkedin " aria-hidden="true "></i></a></li>
        <li><a href="https://github.com/stern-shawn" target='_blank'><i class="fa fa-2x fa-github " aria-hidden="true "></i></a></li>
        <li><a href="https://www.freecodecamp.com/stern-shawn" target='_blank'><i class="fa fa-2x fa-fire " aria-hidden="true "></i></a></li>
      </ul>
      <div>
  </section>

  <!-- FOOTER/COPYRIGHT SECTION -->
  <footer id="copyright" class="container">
    <div class="row">
      <p>Â© Copyright Shawn Stern 2016</p>
    </div>
  </footer>
</body>

</html>
